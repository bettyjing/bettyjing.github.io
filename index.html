    <script>
      var canvas = document.getElementById("mycanvas");
    var ctx = canvas.getContext("2d");

    var dots=[];
    var numDots = 50;
    var width = document.body.clientWidth;
    var height =document.body.clientHeight;
    canvas.width = document.body.clientWidth; //document.width is obsolete
    canvas.height = document.body.clientHeight;
    var bounce = -1;
    for(var i=0 ; i<numDots ; i++){
      dots.push({
        x : Math.random() * width,
        y : Math.random() * height,
        vx : Math.random() * 10-5,
        vy : Math.random() * 10-5,
      })
    }

    function draw() {
        ctx.clearRect(0, 0, width, height);
        var j, dot;
        for(j = 0; j < numDots; j++) {
            dot = dots[j];
            ctx.beginPath();
            ctx.arc(dot.x, dot.y, 3, 0, Math.PI * 2, false);
            ctx.fillStyle = "rgb("+
            Math.floor(Math.random()*256)+","+
            Math.floor(Math.random()*256)+","+
            Math.floor(Math.random()*256)+")";
            ctx.fill();
            //ctx.stroke();
        }
    }

    function update(){
      var i,dot;
      for( i=0 ; i< numDots ; i++){
        dot = dots[i];
        dot.x += dot.vx;
        dot.y += dot.vy;

        if(dot.x >width){
          dot.x = width;
          dot.vx *= bounce;
        }else if(dot.x <0){
          dot.x = 0;
          dot.vx *= bounce;
        }

        if(dot.y > height){
          dot.y = height;
          dot.vy *= bounce;
        }else if(dot.y<0){
          dot.y = 0;
          dot.vy *= bounce;
        }
      }
    }

    setInterval(function() {
        update();
        draw();
    }, 1000/24);
    </script>
